<section class="newsletter" id="newsletter">
  <div class="container">
    <header class="newsletter__header">
      <h1 class="newsletter__heading">
        Request an invitation to get access to Arkane
      </h1>
      <h2 class="newsletter__subheading">
        Add your e-mail address below and be one of the first privileged users to use Arkane
      </h2>
    </header>
    <form class="container" action="#newsletter">
      <div class="control">
        <!--<div class="control__label">-->
          <!--E-mail address-->
        <!--</div>-->
        <input type="email" class="control__input" placeholder="Enter your e-mail address" />
      </div>
      <div class="newsletter__cta">
        <button type="submit" class="btn btn--{{include.cta}}">
          Get Invited
        </button>
      </div>
    </form>
  </div>
</section>
