<div class="use-cases-area__item">
  <div class="use-cases-area__image">
    <img src="{{site.imageurl}}/{{include.image}}" alt="{{include.imageAlt}}">
    {% if include.placeholder %}
    <div class="use-cases-area__image-placeholder">
      {{include.placeholder}}
    </div>
    {% endif %}
  </div>
  <div class="use-cases-area__text">
    <div class="use-cases-area__title">
      {{include.title}}
    </div>
    <div class="use-cases-area__description">
      {{include.content}}
    </div>
  </div>
</div>
