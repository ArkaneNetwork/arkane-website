<title>Arkane.Network | {{ page.title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="manifest" href="site.webmanifest">

{% if page.page == 'terms-and-conditions-raw' %}
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="{{site.cssurl}}/terms.css?{{site.time | date: '%s%N'}}">
{% else %}
  <link rel="stylesheet" href="{{site.cssurl}}/main.css?{{site.time | date: '%s%N'}}">
{% endif %}
