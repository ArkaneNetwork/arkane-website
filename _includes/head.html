
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Arkane.Network | {{ page.title }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | strip_html | strip_newlines }}{% else %}{{ site.keywords }}{% endif %}">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv='content-security-policy' content="default-src 'self' 'unsafe-inline' blob: https://videodelivery.net https://embed.videodelivery.net https://stats.videodelivery.net https://www.googletagmanager.com https://www.google-analytics.com; frame-src 'none';">

<link rel="manifest" href="site.webmanifest">
<link rel="apple-touch-icon" href="/icon.png?{{site.time | date: '%s%N'}}">
<link rel="shortcut icon" href="/favicon.ico?{{site.time | date: '%s%N'}}" type="image/x-icon" sizes="16x16 24x24 32x32 64x64"/>


{% if page.page == 'terms-and-conditions-raw' %}
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="{{site.cssurl}}/terms.css?{{site.time | date: '%s%N'}}">
{% else %}
  <link rel="stylesheet" href="{{site.cssurl}}/main.css?{{site.time | date: '%s%N'}}">
{% endif %}
