<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Arkane.Network | {{ page.title }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | strip_html | strip_newlines }}{% else %}{{ site.keywords }}{% endif %}">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="/site.webmanifest?v={{site.time | date: '%s%N'}}">
<link rel="apple-touch-icon" href="/icon.png?v={{site.time | date: '%s%N'}}">
<link rel="shortcut icon" href="/favicon.ico?v={{site.time | date: '%s%N'}}" type="image/x-icon" sizes="16x16 24x24 32x32 64x64"/>

{% if page.page == 'terms-and-conditions-raw' %}
  <meta name="robots" content="noindex, nofollow">
  <link rel="preload" href="{{site.cssurl}}/terms.css?v={{site.time | date: '%s%N'}}" as="style">
  <link rel="stylesheet" href="{{site.cssurl}}/terms.css?v={{site.time | date: '%s%N'}}">
{% else %}
  <link rel="preload" href="{{site.cssurl}}/main.css?v={{site.time | date: '%s%N'}}" as="style">
  {% include scripts-preload.html %}
  <link rel="stylesheet" href="{{site.cssurl}}/main.css?v={{site.time | date: '%s%N'}}">
{% endif %}
